<div class="container">

  <div class="form">
  <form #form="ngForm" (ngSubmit)="onSubmit()" >


      <div class="form__items">

        <h1 class="form__items__h1">Create Account</h1>
        <br>

        <input type="text" name="username" [(ngModel)]="user.username" placeholder="   Username">
        <br>

        <input type="text"  name="email" [(ngModel)]="user.email" placeholder="   Email">
        <br>

        <input type="password" name="password" [(ngModel)]="user.password" placeholder="   Password">
        <br>

        <input type="password" name="repeatPassword" [(ngModel)]="user.repeatPassword" placeholder="   Repeat password">
        <br>

        <div class="form__items__checkbox">
          <input type="checkbox" id="terms" name="terms">
          <label for="terms">
                         <span class="form__items__checkbox__text">
                         I agree all statements in
                         </span>
            <a class="form__items__a"href="#"><i>
              Terms of service</i>
            </a>
          </label>
        </div>

        <br>
        <br>
        <button class="form__items__button" type="submit">SIGN UP</button>
        <br><br>
        <hr class="form__items__hr">

        <p class="form__items__p">Have already an account?
          <a class="form__items__a" routerLink="/login"><strong>Login here</strong></a></p>
      </div>
    </form>
</div>
</div>
