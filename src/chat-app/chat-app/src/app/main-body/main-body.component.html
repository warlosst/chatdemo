
<div class="main">
<div *ngFor="let message of messages" class="main__display" >

  <div  class="container">
    <img class="image" id="image-1" (click)="popUp()">
    <div class="wrapper">
                <span class="name" >
                    <strong>{{message.user.username}}</strong>
                    <span class="name__time" >11:00</span>
                </span>
      <p class="message">{{message.message}}</p>
    </div>
  </div>

</div>


<div  id="popup" [attr.class] = "displayPopUp?'popup active':'popup' ">
  <div class="popup__overlay">
  </div>

  <div class="popup__content">
    <div class ="close-btn" (click)="popUp()">&times;</div>
    <div id="popup__image"  class="image" [style.background-image]="'url(https://images.unsplash.com/photo-1479936343636-73cdc5aae0c3?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2900&q=80)'">
    </div>
    <h1 id="popup__name"class="name"></h1>
    <p class="text" >
      View full profile
    </p>
  </div>
</div>
</div>
